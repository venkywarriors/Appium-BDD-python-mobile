[behave]
format          	= json.pretty
tags            	= -@not_implemented
logging_level   	= INFO
log_capture       = false
stderr_capture    = false
stdout_capture    = false
show_skipped      = false
outputfiles       = output.txt

[behave.formatters]
allure = allure_behave.formatter:AllureFormatter

[behave.userdata]
appium_host			   = 127.0.0.1
appium_port			   = 4723
appium_version		 = 1.7.2
platform_name		   = Android
platform_version	 = 6.0.1
device_name			   = Nexus_6P
browser_name		   = nil
device_orientation = portrait
test_name			     = RedditTest
app_uri				     = /apps/apk/com.reddit.frontpage-2.25.0@APK4Fun.com.apk
saucelabs_user		 = nil
saucelabs_key		   = nil
saucelabs_on       = false
#reset_flag         = false
